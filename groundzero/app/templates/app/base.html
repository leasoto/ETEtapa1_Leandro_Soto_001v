<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Zero</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block css %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'app/css/estilos.css' %}">
    
</head>
<body>

    
    <header id="header">
        <a href="{% url 'home' %}">
        <img class="menu" src="{% static 'app/img/menuiconwhite.png' %}" alt="menu" id="menu" >
        <div class="contenedor_logo">
            <img  class="logo"  src="{% static 'app/img/logo.png' %}" alt="logo"  width="50px" height ="80px">
        </a>    
        </div>

        <div>
            
            <nav id="nav">
                <ul>
                    <li>
                        <a href="{% url 'home' %}"> Vista General </a>
                    </li>
                    <li> 
                        <a href="{% url 'agregar_producto' %}">Nuevo Proveedor</a>
                    </li>
                    <li> 
                        <a href="{% url 'listar_productos' %}">Editar proveedores</a>
                    </li>
                    <li> 
                        <a href="{% url 'contacto' %}">Contacto</a>
                    </li>

                </ul>
            </nav>

        </div>

    </header>

    <div id="contenido">

            {% block contenido %}

            {% endblock %}


    </div>
    <footer>
        <div class="marcas">
            <img src="{% static 'app/img/footer/facebook.png' %}"  alt="facebook"> 
            <img src="{% static 'app/img/footer/instagram.png' %}" alt="instagram">
            <img src="{% static 'app/img/footer/pinterest.png' %}" alt="pinterest">
            <img src="{% static 'app/img/footer/tiktok.png' %}" alt="tiktok">            
        </div>
        <div class="logo_footer">
            <img src="{% static 'app/img/logo.png' %}" alt="logo">
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="{% static 'app/js/menu.js' %}"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% if messages %}
        {% for m in messages %}
            <script>
                Swal.fire({
                  "title":"Felicitaciones",
                  "text" : "{{m}}",
                  "icon" : "success"
                })
            </script>
        {% endfor %}
    {% endif %}
    
    {% block js %}
    {% endblock %}

</body>
</html>
